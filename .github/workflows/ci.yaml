name: CI

on:
  pull_request:
    branches:
      - develop

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.7.9"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (3lc from PyPI)
        run: uv sync --group dev-pypi

      - name: Run ruff formatter
        run: uv run ruff format --check .

      - name: Run ruff linter
        run: uv run ruff check .

      - name: Run tests
        run: |
          export $(echo ${{ secrets.VARIABLE_NAME }})=${{ secrets.VARIABLE_VALUE }}
          export $(echo ${{ secrets.RUNTIME_NAME }})=${{ secrets.RUNTIME_VALUE }}
          export TLC_API_KEY=${{ secrets.TLC_API_KEY }}
          uv run pytest tests/test_tlc_ultralytics.py